<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="../styles/style.css" />
    <meta
      name="description"
      content="Web Developer"
      <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../media/svg/codefolder_99364.ico" />
    <title>Yassine B. | Web Developer</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../media/svg/code.svg" alt="code logo" />
          <h1>Yassine</h1>
        </div>
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a class="active-button" href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="Submit">Submit</button>
      </form>
    </section>
  </body>
</html>
